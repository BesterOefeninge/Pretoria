    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

            #logo img {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
            }

        #print-logo {
            display: none;
            height: 200px;
            margin-bottom: 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            #print-logo img {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
            }

        .screen-only {
            display: block;
        }

        .print-only {
            display: none;
        }

        #controlsContainer {
            padding-top: 200px;
            background-color: #9C6753;
            z-index: 0;
        }

        select {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
        }

        img.preview {
            width: 400px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        hr {
            width: 60%;
            margin: 30px auto;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #imageContainer {
            min-height: 200px;
            margin-bottom: 40px;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin: 0;
                counter-reset: page;
            }

            #controlsContainer, select, button {
                display: none !important;
            }

            .screen-only {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            #print-logo {
                page-break-after: avoid;
            }

            .print-only + * {
                page-break-before: avoid;
            }

            img.preview {
                width: 100% !important;
                height: auto !important;
                margin: 0 auto 20px auto !important;
                page-break-inside: avoid;
            }

            body::after {
                content: "Page " counter(page);
                position: fixed;
                bottom: 10mm;
                left: 0;
                right: 0;
                text-align: center;
                font-size: 12px;
                color: black;
            }
            html {
    counter-reset: page;
}

@page {
    counter-increment: page;
}


            @page {
                size: A4 portrait;
                margin: 10mm 15mm 15mm 15mm;
            }
        }
        .image-wrapper {
            page-break-inside: avoid;
            break-inside: avoid;
            margin-bottom: 40px;
        }
        @media print {
            .image-wrapper {
                display: block;
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }


    </style>

    <script>
        function addImage(src) {
            if (!src) return;

            const imageContainer = document.getElementById("imageContainer");

            // Add horizontal line if any image already exists
            const wrapper = document.createElement("div");
            wrapper.className = "image-wrapper";

            if (imageContainer.children.length > 0) {
                const hr = document.createElement("hr");
                wrapper.appendChild(hr);
            }

            const img = document.createElement("img");
            img.src = src;
            img.className = "preview";
            wrapper.appendChild(img);

            imageContainer.appendChild(wrapper);

        }
    </script>
